<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NOMAD/Nearby Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

  <script src="/overview/bundle.js"></script>
  <script src="/recommendations/bundle.js"></script>
  <script src="/reviews/bundle.js"></script>
  <script src="/nearby/bundle.js"></script>
  <script src="/q-and-a/bundle.js"></script>
</head>
<body>
  <div id='overview'></div>
  <div id='recommendations'></div>
  <div id='reviews'></div>
  <div id='nearby'></div>
  <div id='q-and-a'></div>

  <script>
    let id =
      parseInt(
        window.location.pathname
          .replace('/', '')
        , 10
      );

    ReactDOM.render(
      React.createElement(Overview, {id: id}, null),
      document.getElementById('overview')
    );
    ReactDOM.render(
      React.createElement(Recommendation, {id: id}, null),
      document.getElementById('recommendations')
    );
    ReactDOM.render(
      React.createElement(Reviews, {id: id}, null),
      document.getElementById('reviews')
    );
    ReactDOM.render(
      React.createElement(Nearby, {id: id}, null),
      document.getElementById('nearby')
    );
    ReactDOM.render(
      React.createElement(QAndA, {id: id}, null),
      document.getElementById('q-and-a')
    );
  </script>
</body>
</html>
